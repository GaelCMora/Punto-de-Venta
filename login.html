<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4F46E5">
    <title>Iniciar Sesi贸n - Punto de Venta</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            padding: 40px;
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }

        .logo h1 {
            color: #4F46E5;
            font-size: 1.75rem;
            margin-bottom: 5px;
        }

        .logo p {
            color: #6B7280;
            font-size: 0.95rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            border: none;
            background: #F3F4F6;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #6B7280;
        }

        .tab-btn.active {
            background: #4F46E5;
            color: white;
        }

        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4F46E5;
        }

        .form-group input:disabled {
            background: #F3F4F6;
            cursor: not-allowed;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: #4F46E5;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-btn:hover:not(:disabled) {
            background: #4338CA;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
        }

        .submit-btn:disabled {
            background: #9CA3AF;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.error {
            background: #FEE2E2;
            color: #991B1B;
            border: 1px solid #FCA5A5;
        }

        .message.success {
            background: #D1FAE5;
            color: #065F46;
            border: 1px solid #6EE7B7;
        }

        .message.info {
            background: #DBEAFE;
            color: #1E40AF;
            border: 1px solid #93C5FD;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            color: #6B7280;
            font-size: 0.875rem;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon"></div>
            <h1>Punto de Venta</h1>
            <p>Sistema de gesti贸n para tu negocio</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('login')">Iniciar Sesi贸n</button>
            <button class="tab-btn" onclick="switchTab('register')">Registrarse</button>
        </div>

        <div id="message" class="message"></div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="form-content active" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="loginEmail">Correo Electr贸nico</label>
                <input type="email" id="loginEmail" required placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="loginPassword">Contrase帽a</label>
                <input type="password" id="loginPassword" required placeholder="Tu contrase帽a">
            </div>
            <button type="submit" class="submit-btn" id="loginBtn">
                Iniciar Sesi贸n
            </button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="form-content" onsubmit="handleRegister(event)">
            <div class="form-group">
                <label for="businessName">Nombre del Negocio</label>
                <input type="text" id="businessName" required placeholder="Mi Negocio">
            </div>
            <div class="form-group">
                <label for="registerEmail">Correo Electr贸nico</label>
                <input type="email" id="registerEmail" required placeholder="tucorreo@ejemplo.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Contrase帽a</label>
                <input type="password" id="registerPassword" required minlength="6" placeholder="M铆nimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contrase帽a</label>
                <input type="password" id="confirmPassword" required minlength="6" placeholder="Confirma tu contrase帽a">
            </div>
            <button type="submit" class="submit-btn" id="registerBtn">
                Crear Cuenta
            </button>
        </form>

        <div class="footer-text">
            漏 2025 Punto de Venta - Todos tus datos son privados y seguros
        </div>
    </div>

    <script src="supabase.js"></script>
    <script>
        let currentTab = 'login';

        function switchTab(tab) {
            currentTab = tab;
            
            // Actualizar botones
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            // Actualizar formularios
            document.querySelectorAll('.form-content').forEach(form => form.classList.remove('active'));
            document.getElementById(tab + 'Form').classList.add('active');
            
            // Limpiar mensaje
            hideMessage();
        }

        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
        }

        function hideMessage() {
            document.getElementById('message').style.display = 'none';
        }

        function setLoading(isLoading, btnId) {
            const btn = document.getElementById(btnId);
            if (isLoading) {
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Procesando...';
            } else {
                btn.disabled = false;
                btn.innerHTML = btnId === 'loginBtn' ? 'Iniciar Sesi贸n' : 'Crear Cuenta';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            hideMessage();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            setLoading(true, 'loginBtn');

            try {
                await DB.Auth.signIn(email, password);
                showMessage('隆Inicio de sesi贸n exitoso! Redirigiendo...', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } catch (error) {
                console.error('Error al iniciar sesi贸n:', error);
                showMessage(error.message || 'Error al iniciar sesi贸n. Verifica tus credenciales.', 'error');
                setLoading(false, 'loginBtn');
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            hideMessage();
            
            const businessName = document.getElementById('businessName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showMessage('Las contrase帽as no coinciden', 'error');
                return;
            }
            
            setLoading(true, 'registerBtn');

            try {
                await DB.Auth.signUp(email, password, businessName);
                showMessage('隆Cuenta creada exitosamente! Verificando...', 'success');
                
                // Intentar iniciar sesi贸n autom谩ticamente
                setTimeout(async () => {
                    try {
                        await DB.Auth.signIn(email, password);
                        window.location.href = 'index.html';
                    } catch (err) {
                        showMessage('Cuenta creada. Por favor, inicia sesi贸n.', 'info');
                        switchTab('login');
                        document.getElementById('loginEmail').value = email;
                        setLoading(false, 'registerBtn');
                    }
                }, 2000);
            } catch (error) {
                console.error('Error al registrarse:', error);
                showMessage(error.message || 'Error al crear la cuenta. Intenta de nuevo.', 'error');
                setLoading(false, 'registerBtn');
            }
        }

        // Verificar si ya hay sesi贸n activa
        async function checkAuth() {
            await DB.init();
            setTimeout(async () => {
                const isAuth = await DB.Auth.isAuthenticated();
                if (isAuth) {
                    window.location.href = 'index.html';
                }
            }, 1000);
        }

        checkAuth();
    </script>
</body>
</html>
